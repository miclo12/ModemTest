<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Center the page and set background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Container for charts with adjusted width and height */
        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-box {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }

        .chart-title {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Visualization</h1>
    <div class="chart-container">
        <!-- Live Line Chart -->
        <div class="chart-box">
            <canvas id="liveSensorLineChart"></canvas>
            <p class="chart-title">Live Sensor Line Chart</p>
        </div>
    </div>

    <!-- Button to show latest data page -->
    <button onclick="window.location.href='/latest'">Show Latest 10 Values</button>

    <script>
        async function fetchDataAndUpdateCharts() {
            try {
                const response = await fetch('/data'); // Fetch live sensor data
                const data = await response.json();

                // Generate current timestamp
                const now = new Date();
                const timeLabel = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

                // Update line chart with latest data
                liveSensorLineChart.data.labels.push(timeLabel);
                liveSensorLineChart.data.datasets[0].data.push(data.sensor1Data.slice(-1)[0]);
                liveSensorLineChart.data.datasets[1].data.push(data.sensor2Data.slice(-1)[0]);

                if (liveSensorLineChart.data.labels.length > 60) {
                    liveSensorLineChart.data.labels.shift();
                    liveSensorLineChart.data.datasets[0].data.shift();
                    liveSensorLineChart.data.datasets[1].data.shift();
                }

                liveSensorLineChart.update();
            } catch (error) {
                console.error('Error fetching live sensor data:', error);
            }
        }

        // Initialize live line chart
        const liveCtx = document.getElementById('liveSensorLineChart').getContext('2d');
        const liveSensorLineChart = new Chart(liveCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Sensor 1',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Sensor 2',
                        data: [],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: -10,
                        max: 30,
                        title: { display: true, text: 'Degrees Celsius' }
                    },
                    x: {
                        title: { display: true, text: 'Time (HH:MM)' }
                    }
                }
            }
        });

        // Fetch data every 5 seconds
        setInterval(fetchDataAndUpdateCharts, 5000);
    </script>
</body>
</html>
